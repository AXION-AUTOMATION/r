<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Results | rohmarketing.xyz</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="abstract-bg"></div>
    <header class="slide-in-down">
        <nav>
            <div class="logo" style="cursor:pointer;">
                <a href="/" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;">
                    <img src="/logo-purple.png" alt="Roh Marketing Logo">
                    <span>rohmarketing.xyz</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="/index.html#services" class="nav-link">Services</a>
                <a href="/index.html#book" class="nav-link">Book a Call</a>
                <a href="/index.html#contact" class="nav-link">Contact</a>
                <a href="/results.html" class="nav-link" style="font-weight:800;">Results</a>
            </div>
        </nav>
    </header>
    <main style="max-width:1200px;margin:0 auto;padding:7rem 1rem 2rem 1rem;">
        <section class="results-hero fade-in">
            <div class="results-image-card">
                <img src="/1.png" alt="Client Result Screenshot">
            </div>
            <div class="results-text">
                <div class="results-headline">$6,245 generated for a clothing brand in ONE day</div>
                <div class="results-desc">This is a real result for one of our clients. Maybe you can be the next. Book a free call below!</div>
                <a href="/index.html#calendly-embed" class="results-cta-button" onclick="window.location='/index.html#calendly-embed'">Book a Free Call</a>
            </div>
        </section>
    </main>
    <footer class="slide-in-up">
        <p>rohmarketing.xyz &copy; 2025. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
