<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Client Results | rohmarketing.xyz</title>
    <link rel="icon" type="image/png" href="/logo-purple.png">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="abstract-bg"></div>
    <header>
        <nav>
            <div class="logo">
                <a href="/" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;">
                    <img src="/logo-purple.png" alt="Roh Marketing Logo">

            <div class="nav-links">
                <a href="/index.html#services" class="nav-link">Services</a>

                <a href="/index.html#contact" class="nav-link">Contact</a>

            </div>
        </nav>
    </header>
    <main style="max-width: 1200px; margin: 0 auto; padding: 8rem 2rem 4rem;">
        <section class="results-hero" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div class="results-image-card" style="margin-bottom: 3rem;">

                <a href="/index.html#calendly-embed" class="results-cta-button" style="display: inline-block; padding: 1rem 2rem; background: var(--gradient); color: white; text-decoration: none; border-radius: 0.5rem; font-weight: 600; transition: transform 0.3s ease, box-shadow 0.3s ease;">Book a Free Call</a>
            </div>
        </section>

    <footer>
        <p>rohmarketing.xyz &copy; 2025. All rights reserved.</p>
