<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Results | rohmarketing.xyz</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="abstract-bg"></div>
    <header class="slide-in-down">
        <nav>
            <div class="logo" style="cursor:pointer;">
                <a href="/" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;">
                    <img src="/logo-purple.png" alt="Roh Marketing Logo">
                    <span>rohmarketing.xyz</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="/index.html#services" class="nav-link">Services</a>
                <a href="/index.html#book" class="nav-link">Book a Call</a>
                <a href="/index.html#contact" class="nav-link">Contact</a>
                <a href="/results.html" class="nav-link" style="font-weight:800;">Results</a>
            </div>
        </nav>
    </header>
    <main style="max-width: 1200px; margin: 0 auto; padding: 7rem 1rem 2rem 1rem;">
        <section class="results-hero" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div class="results-image-card" style="margin-bottom: 2rem;">
                <img src="/1.png" alt="Client Result Screenshot" style="max-width: 350px; width: 100%; height: auto; border-radius: 1.5rem; box-shadow: 0 0 32px 8px #a78bfa55, 0 4px 32px rgba(124,58,237,0.18); background: #222;">
            </div>
            <div class="results-text" style="max-width: 420px;">
                <div class="results-headline" style="font-size: 2.1rem; font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;">
                    $6,245 generated for a clothing brand in ONE day
                </div>
                <div class="results-desc" style="font-size: 1.18rem; color: #e0e0ff; font-weight: 500; line-height: 1.5; margin-bottom: 2rem;">
                    This is a real result for one of our clients. Maybe you can be the next. Book a free call below!
                </div>
                <a href="/index.html#calendly-embed" class="results-cta-button" style="margin: 0 auto; display: inline-block; min-width: 250px;" onclick="window.location='/index.html#calendly-embed'">Book a Free Call</a>
            </div>
        </section>
    </main>
    <footer class="slide-in-up">
        <p>rohmarketing.xyz &copy; 2025. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
